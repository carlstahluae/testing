<!DOCTYPE html>
<html>
<head>
    <title>Inspection Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #2c3e50 0%, #34495e 100%);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .logo-container {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
        }
        
        .logo-container img {
            height: 60px;
            max-width: 90%;
            object-fit: contain;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                box-shadow: none;
            }
            
            .logo-container img {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbyKpaxqFPvoWkj7EAdH7s2fU5q4sFivnUN1Rdm2PAJrRyQEY1ky0p1qKbsbgW5-dlEXXA/exec" 
            allowfullscreen="true">
        </iframe>

        <div class="logo-container">
            <img src="https://www.carlstahl.com/images/logo/CarlStahl_Logo_RGB.svg" alt="Carl Stahl Logo">
        </div>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('iframe').requestFullscreen().catch((err) => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        };
    </script>
</body>
</html>
